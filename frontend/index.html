<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolus Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="boluscalculation.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <h1 class="center">Bolus Calculator</h1>
        <br>
        <div class="row center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <br>
                            <h2 class="center">Calculate Daily Insuline Dose (in units):</h2>
                            <label for="kg">Lichaamsgewicht in kilogram invoeren</label>
                            <input type="text" class="form-control" id="userWeight" placeholder="In Kg...">
                            <br>
                            <button class="btn btn-primary" id="buttonWeight">Submit</button>
                            <br>
                            <br>
                            <h3 id="dailyDoseNumber">... Units</h3>
                        </div>

                        <br>
                        <h2>Basal Insuline Dose (in units):</h2>
                        <h3 id="basalDoseNumber">... Units</h3>

                        <br>
                        <h2>Calculate Meal Dose (in units):</h2>

                        <div class="form-group">
                            <label for="kg">Koolhydraten maaltijd in gram invoeren</label>
                            <input class="form-control" type="text" id="userCarbs" placeholder="In g...">
                            <br>
                            <button class="btn btn-primary" id="buttonCarbs">Submit</button>
                            <br>
                            <br>
                            <h3 id="carbsDoseNumber">... Units</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
