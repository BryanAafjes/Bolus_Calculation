<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- <link rel="script" href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"> -->
    <!--SCRIPTS-->
    <script>var exports = {};</script>
    <script type="module" src="../../js/Models/getNewUserInput.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        $(function(){
          $("#navbar").load("../include/navbar.html");
        });
        $(function(){
          $("#footer").load("../include/footer.html");
        });
    </script>

</head>

<body>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <div id="navbar"></div>
    <div class="container">
        <div class="text-center">
            <h1>Create account:</h1>
            <br>
            <button type="button" class="btn btn-warning" data-bs-html="true" data-toggle="tooltip" data-placement="top" title=
            "- <b>Username</b> can not have special characters <br> - <b>Email</b> needs to be a valid mail see example: <u>test@gmail.com</u> <br> - <b>Password</b> should contain atleast one lowercase, one uppercase, one digit, one special character and atleast 8 charachters in length">
                Information
            </button>
            <br><br>
            <div class="row center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form id="registerForm">
                                <div class="form-group">
                                    <label class="float-left" for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username...">
                                </div>
                                <div class="form-group">
                                    <label class="float-left" for="email">Email</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Email...">
                                </div>
                                <div class="form-group">
                                    <label class="float-left" for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password..">
                                </div>
                                <div class="form-group">
                                    <label class="float-left" for="passwordRepeat">Repeat Password</label>
                                    <input type="password" class="form-control" id="passwordRepeat" name="passwordRepeat" placeholder="Repeat Password..">
                                </div>
                                <div class="form-group">
                                    <label class="float-left" for="role">Select your role</label>
                                    <select class="form-select" name="role" id="role" aria-label="Default select example">
                                        <option selected value="1">Patient</option>
                                        <option value="2">GP</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="float-left" for="role">Select your personal GP</label>
                                    <select name="gplist" id="gplist">

                                    </select>
                                    <script type="module">
                                        import { fillGPList } from "../../js/Models/getNewUserInput.js"
                                        var okta_api_key = (async () => {
                                            var output = await fillGPList()
                                            console.log(output);
                                            var select = document.getElementById("gplist");
                                            output.forEach(element => {
                                                var option = new Option(element.username,element.id);
                                                select.add(option);
                                            });
                                         })();
                                    </script>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary">Register account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
