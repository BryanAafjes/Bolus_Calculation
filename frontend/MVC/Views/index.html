<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolus Calculator</title>
    <!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!--SCRIPTS-->
    <script src="../../node_modules/jquery/dist/jquery.js"></script>

    <script>var exports = {};</script>
    <script type="module" src="../../js/Models/getInputs.js"></script>
    <link rel="stylesheet" href="../../css/style.css">

    <script>
        window.onload = function() {
          $(function(){
            $("#navbar").load("../include/navbar.html");
          });
          $(function(){
            $("#footer").load("../include/footer.html");
          });

          let sessionStorage = window.sessionStorage;
          let data = sessionStorage.getItem('loggedIn');

          if(data)
          {
              alert("You need to be logged in first before submitting a calculation");
              sessionStorage.clear();
          }
        }
    </script>
</head>
<body>
    <div id="navbar"></div>
        <h1 class="center">Philips</h1>
        <img src="../images/philips-logo.png" alt="" width="500" height="600">
    <div id="footer"></div>
</body>
</html>
