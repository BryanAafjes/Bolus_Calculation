<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolus Calculator</title>
    <!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!--SCRIPTS-->
    <script src="../../node_modules/jquery/dist/jquery.js"></script>

    <script>var exports = {};</script>
    <script type="module" src="../../js/Models/getInputs.js"></script>
    <script type="module" src="../../js/Logic/cookieHelper.js"></script>
    <link rel="stylesheet" href="../../css/style.css">

    <script type="module">
        import {cookieHelper} from "../../js/Logic/cookieHelper.js"

        if(cookieHelper.getCookie("id") == null)
        {
            let sessionStorage = window.sessionStorage;
            sessionStorage.setItem('loggedIn', 'false');
            location.replace("http://localhost:8181/MVC/Views/index.html");
        }

        $(function(){
          $("#navbar").load("../include/navbar.html");
        });
        $(function(){
          $("#footer").load("../include/footer.html");
        });
    </script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <br>
        <div class="row center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <br>
                            <h2 class="center">Calculate Insuline Doses:</h2>
                            <label for="kg">Lichaamsgewicht in kilogram invoeren</label>
                            <input type="text" class="form-control" id="userWeight" placeholder="In Kg...">
                            <br>
                            <button class="btn btn-primary" id="buttonWeight">Submit</button>
                            <br>
                            <br>
                            <h2>Daily Insuline Dose (in units):</h2>
                            <h3 id="dailyDoseNumber">... Units</h3>
                        </div>

                        <br>
                        <h2>Basal Insuline Dose (in units):</h2>
                        <h3 id="basalDoseNumber">... Units</h3>

                        <br>

                        <div class="form-group">
                            <label for="kg">Koolhydraten maaltijd in gram invoeren</label>
                            <input class="form-control" type="text" id="userCarbs" placeholder="In g...">
                            <br>
                            <button class="btn btn-primary" id="buttonCarbs">Submit</button>
                            <br>
                            <br>
                            <h2>Calculate Meal Dose (in units):</h2>
                            <h3 id="carbsDoseNumber">... Units</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>

    </div>
    <div id="footer"></div>
</body>
</html>
