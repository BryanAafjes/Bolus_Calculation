name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build stack
        run: docker-compose --env-file backend/.env.example up -d
      - name: Install dependency and run tests
        run: npm install --save-dev jest && cd frontend && npm install && sudo ufw disable && npm run test
